server:
  servlet:
    port: 8080
    contextPath: /api

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/quora
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect